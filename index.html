<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>

  <!-- Bootstrap 5.2.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- My style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Main -->
  <main class="container py-5 d-flex">
    <div class="m-auto">
      <h1 class="mb-3">Cities</h1>
      <p>Search for a city to view its summary and quality of life scores</p>

      <!-- Search -->
      <section class="d-flex mb-5">
        <div class="input_group m-auto">
          <input id="city" type="text" placeholder="Search">
          <button id="search" type="button">
            <img src="img/search.svg" alt="search" width="20" height="20" class="d-inline-block align-text-top">
          </button>
        </div>
      </section>

      <section id="results">
        <!-- API call results rendered with JavaScript -->
      </section>
    </div>
  </main>

  <!-- Axios -->
  <script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
  <!-- My script -->
  <script src="js/app.js"></script>
</body>

</html>
